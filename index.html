<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div id="player1" class="player">
        <div class="playername">
            <h2 id="p1-name">Player 1</h2>
            <button id="p1-edit">edit</button>
        </div>
        <div class="marker">
            <p>X</p>
        </div>
        <h3 id="p1-score">Score: 0</h3>
    </div>
    <div id="game">
        <div id="gameboard">
            <div id="div0" class="square"></div>
            <div id="div1" class="square"></div>
            <div id="div2" class="square"></div>
            <div id="div3" class="square"></div>
            <div id="div4" class="square"></div>
            <div id="div5" class="square"></div>
            <div id="div6" class="square"></div>
            <div id="div7" class="square"></div>
            <div id="div8" class="square"></div>
        </div>
        <div id="game-buttons">
            <button id="reset" class="game-button">Reset</button>
            <button id="start" class="game-button">Start</button>
        </div>
    </div>
    <div id="player2" class="player">
        <div class="playername">
            <h2 id="p2-name">Player 2</h2>
            <button id="p2-edit">edit</button>
        </div>
        <div class="marker">
            <p>O</p>
        </div>
        <h3 id="p2-score">Score: 0</h3>
    </div>
</body>
</html>
